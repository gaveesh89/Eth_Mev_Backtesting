name: Deploy Dashboard to GitHub Pages

on:
    push:
        branches: [main]
        paths:
            - "crates/mev-dashboard/**"
    workflow_dispatch:

permissions:
    contents: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown

            - name: Cache cargo
              uses: actions/cache@v5
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: dashboard-${{ hashFiles('crates/mev-dashboard/Cargo.toml') }}

            - name: Install Trunk
              run: cargo install trunk --locked

            - name: Build dashboard
              working-directory: crates/mev-dashboard
              run: trunk build --release --public-url /Eth_Mev_Backtesting/

            - name: Add .nojekyll
              run: touch crates/mev-dashboard/dist/.nojekyll

            - name: Deploy to gh-pages branch
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: gh-pages
                  folder: crates/mev-dashboard/dist
                  clean: true
