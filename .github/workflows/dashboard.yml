name: Deploy Dashboard to GitHub Pages

on:
    push:
        branches: [main]
        paths:
            - "crates/mev-dashboard/**"
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown

            - name: Cache cargo
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.cargo/registry
                      ~/.cargo/git
                      target
                  key: dashboard-${{ hashFiles('crates/mev-dashboard/Cargo.toml') }}

            - name: Install Trunk
              run: cargo install trunk --locked

            - name: Build dashboard
              working-directory: crates/mev-dashboard
              run: trunk build --release --public-url /Eth_Mev_Backtesting/

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: crates/mev-dashboard/dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
